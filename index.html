<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagran</title>
</head>
<body>
    <div class="instagran-wrapper">
        <div class="instagran-phone">
            <img src="./img/70806-development-instagram-mobile-marketing-app-iphone-user.png" alt="celular">
        </div>
        <div class="instagran-continue">
            <div class="group">
                <img src="./img/instagran.png" class="instagran-logo" alt="instagran-logo">
                <div class="profile-photo">
                    <img src="./img/PSX_20210611_005228.jpg" alt="foto de perfil">
                </div>
                <a href="#"class="instagran-login">Continue como regisdefarias</a>
                <a href="#"class="instagran-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é regisdefarias</p>
                <p class="not-account"> 
                    <span class="line-blue">Alternar conta</span>
                    ou
                    <span class="line-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
